<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--During development turn off caching-->
    <meta http-equiv="cache-control" content="max-age=0" />
